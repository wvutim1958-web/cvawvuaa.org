<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CVAWVUAA Members</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #002855 0%, #EAAA00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #002855;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #002855;
            box-shadow: 0 0 0 3px rgba(0, 40, 85, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.85rem;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .reset-button {
            width: 100%;
            padding: 1rem;
            background: #002855;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .reset-button:hover {
            background: #001a3d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 40, 85, 0.3);
        }

        .reset-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #002855;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .countdown {
            background: #fff3cd;
            color: #856404;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }

            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="reset-header">
            <h1>üîë Reset Your Password</h1>
            <p>Enter the 6-digit code sent to your email</p>
        </div>

        <div id="countdown" class="countdown" style="display: none;">
            Code expires in: <strong><span id="timeLeft">30:00</span></strong>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="resetCode">Reset Code</label>
                <input 
                    type="text" 
                    id="resetCode" 
                    placeholder="Enter 6-digit code"
                    required
                    pattern="[0-9]{6}"
                    maxlength="6"
                    autocomplete="off">
                <small>Check your email for the 6-digit code</small>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password"
                    required
                    minlength="6">
                <small>Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter new password"
                    required
                    minlength="6">
            </div>

            <button type="submit" class="reset-button" id="resetButton">
                Reset Password
            </button>
        </form>

        <div class="back-link">
            <a href="/members/">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/admin/js/firebase-config.js"></script>

    <script>
        let countdownInterval = null;

        // Check if reset code is provided in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                document.getElementById('resetCode').value = token;
            }
        });

        // Handle password reset
        async function handleResetPassword(event) {
            event.preventDefault();

            const resetCode = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetButton');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Validate password length
                if (newPassword.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }

                // Find member with this reset token
                const snapshot = await db.collection('members')
                    .where('resetToken', '==', resetCode)
                    .limit(1)
                    .get();

                if (snapshot.empty) {
                    throw new Error('Invalid or expired reset code. Please request a new one.');
                }

                const memberDoc = snapshot.docs[0];
                const memberData = memberDoc.data();

                // Check if token has expired
                const resetExpires = memberData.resetExpires.toDate();
                const now = new Date();

                if (now > resetExpires) {
                    throw new Error('Reset code has expired. Please request a new one.');
                }

                // Update password and clear reset token
                await db.collection('members').doc(memberDoc.id).update({
                    password: newPassword, // NOTE: Should be hashed in production
                    resetToken: firebase.firestore.FieldValue.delete(),
                    resetExpires: firebase.firestore.FieldValue.delete(),
                    passwordUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success message
                successDiv.innerHTML = `
                    <strong>‚úÖ Password reset successful!</strong><br>
                    <br>
                    Your password has been updated. You can now login with:<br>
                    <strong>Username:</strong> ${memberData.username}<br>
                    <strong>Password:</strong> (the new password you just created)
                `;
                successDiv.style.display = 'block';

                // Hide form
                document.getElementById('resetForm').style.display = 'none';

                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = '/members/';
                }, 5000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                console.error('Reset error:', error);
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        }

        // Auto-focus on reset code input
        document.addEventListener('DOMContentLoaded', function() {
            const resetCodeInput = document.getElementById('resetCode');
            resetCodeInput.focus();

            // Only allow numbers in reset code
            resetCodeInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alumni Spotlight • CVCWVUAA</title>
  <meta name="description" content="Celebrating outstanding WVU alumni making a difference in Central Virginia. Nominate an alumnus today!">
  <meta name="theme-color" content="#EEAA00">
  
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <!-- WVU Official Fonts -->
  <link rel="preconnect" href="https://cdn.fonts.net">
  <link href="https://cdn.fonts.net/kit/b339d500-35c3-11ed-aaf7-06b70d83f6b0/b339d500-35c3-11ed-aaf7-06b70d83f6b0.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.min.css">
  <link rel="stylesheet" href="/css/wvu-components.min.css">
  <link rel="stylesheet" href="/css/wvu-cta.min.css">
  <link rel="stylesheet" href="/css/wvu-cards.min.css">
  <link rel="stylesheet" href="/assets/enhanced-styles.css">
  <link rel="stylesheet" href="/css/social-media.min.css">
  
  <style>
    .spot-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
      margin-top: 2rem;
    }
    @media(min-width: 768px) {
      .spot-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .spot-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .spot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .spot-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      object-position: center top;
    }
    .spot-card h3 {
      color: #002855;
      margin: 1.5rem 1.5rem 0.5rem;
      font-size: 1.5rem;
    }
    .spot-meta {
      color: #EAAA00;
      font-weight: bold;
      margin: 0 1.5rem 1rem;
      font-size: 0.95rem;
    }
    .spot-card p {
      margin: 1rem 1.5rem 1.5rem;
      line-height: 1.6;
      color: #333;
    }
  </style>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G14Q10H6Y2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G14Q10H6Y2');
  </script>
</head>
<body>

<!-- Skip to main content for accessibility -->
<a href="#main-content" class="skip-to-main">Skip to main content</a>

<!-- WVU Masthead Component -->
<div id="wvu-masthead"></div>

<!-- WVU Primary Navigation Component -->
<div id="wvu-navigation"></div>

<main id="main-content">
    <div class="wrapper">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 1em;">
        <div>
          <h2 style="margin-bottom: 0.5em;">Alumni Spotlight</h2>
          <p class="small">Celebrating outstanding Mountaineers in Central Virginia</p>
        </div>
        <a href="/alumni-spotlight-submit.html" style="display: inline-block; padding: 0.75em 1.5em; background: linear-gradient(135deg, #ffd100 0%, #ffed4e 100%); color: #002855; text-decoration: none; border-radius: 8px; font-weight: bold; transition: transform 0.2s;">
          ✨ Nominate an Alumnus
        </a>
      </div>

      <div id="spot-grid" class="spot-grid"></div>
      <div id="spot-empty" class="card" style="display:none;">
        <p>No spotlights yet. <a href="/alumni-spotlight-submit.html">Be the first to nominate</a> an outstanding Mountaineer!</p>
      </div>
    </div>
  </main>
<div id="wvu-footer"></div>

<!-- Social Media Integration -->
<script src="/js/social-media.min.js"></script>
<script src="/js/theme-toggle.min.js"></script>
<script src="/js/mobile-enhancer.js"></script>

<!-- Load WVU Components (Masthead, Navigation, Footer) -->
<script src="/includes/component-loader.min.js"></script>

<script>
  // Load spotlight entries from JSON
  (async function(){
    try {
      const res = await fetch('/content/spotlight.json', {cache:'no-store'});
      if(!res.ok) throw new Error('missing spotlight.json');
      const items = await res.json();
      const grid = document.getElementById('spot-grid');
      if(!Array.isArray(items) || items.length === 0){
        document.getElementById('spot-empty').style.display = 'block';
        return;
      }
      items.forEach(s => {
        const card = document.createElement('article');
        card.className = 'card spot-card';
        if(s.image){
          const img = document.createElement('img');
          img.src = s.image;
          img.alt = s.alt || s.name || 'Alumni spotlight photo';
          img.loading = 'lazy';
          card.appendChild(img);
        }
        const h3 = document.createElement('h3');
        h3.textContent = s.title || s.name || 'Alumni Spotlight';
        const meta = document.createElement('div');
        meta.className = 'spot-meta';
        meta.textContent = s.meta || '';
        const p = document.createElement('p');
        p.textContent = s.text || '';
        card.appendChild(h3);
        if(meta.textContent) card.appendChild(meta);
        if(p.textContent) card.appendChild(p);
        grid.appendChild(card);
      });
    } catch(e){
      console.error('Error loading spotlight:', e);
      document.getElementById('spot-empty').style.display = 'block';
    }
  })();
</script>

</body>
</html>

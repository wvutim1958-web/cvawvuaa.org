<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Forms - CVCWVUAA</title>
</head>
<body>
  <h1>Netlify Forms Detection</h1>
  <p>This page helps Netlify detect our forms. The forms below are hidden but ensure proper detection.</p>

  <!-- Contact Form Template -->
  <form name="contact" netlify netlify-honeypot="bot-field" action="/thanks.html" hidden>
    <input type="hidden" name="form-name" value="contact">
    <input name="bot-field">
    <input type="text" name="Name" required>
    <input type="email" name="Email" required>
    <select name="Topic">
      <option>General Question</option>
      <option>Membership</option>
      <option>Scholarship</option>
      <option>Programs</option>
      <option>Events/RSVP</option>
      <option>Website</option>
    </select>
    <textarea name="Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Media Upload Form Template -->
  <form name="media-upload" netlify netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thanks.html" hidden>
    <input type="hidden" name="form-name" value="media-upload">
    <input name="bot-field">
    <input type="text" name="Name" required>
    <input type="email" name="Email" required>
    <input type="text" name="Caption">
    <input type="file" name="attachment" accept=".zip" required>
    <textarea name="Message"></textarea>
    <button type="submit">Send ZIP</button>
  </form>

  <!-- Alumni Spotlight Form Template -->
  <form name="alumni-spotlight" netlify netlify-honeypot="bot-field" action="/thanks.html" hidden>
    <input type="hidden" name="form-name" value="alumni-spotlight">
    <input name="bot-field">
    <input type="text" name="submitterName" required>
    <input type="email" name="submitterEmail" required>
    <input type="text" name="alumniName" required>
    <input type="text" name="graduationYear" required>
    <input type="text" name="location">
    <select name="category" required>
      <option value="">-- Select One --</option>
      <option value="Community Leadership">Community Leadership</option>
      <option value="Professional Achievement">Professional Achievement</option>
      <option value="Service & Volunteering">Service & Volunteering</option>
      <option value="Chapter Involvement">Chapter Involvement</option>
      <option value="Entrepreneurship">Entrepreneurship</option>
      <option value="Education & Mentorship">Education & Mentorship</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="story" maxlength="500" required></textarea>
    <input type="text" name="contact">
    <input type="url" name="photoUrl">
    <textarea name="additionalNotes"></textarea>
    <button type="submit">Submit Alumni Spotlight</button>
  </form>

  <!-- Membership Form Template -->
  <form name="membership" netlify netlify-honeypot="bot-field" action="/thanks.html" hidden>
    <input type="hidden" name="form-name" value="membership">
    <input name="bot-field">
    <input type="radio" name="Membership Type" value="Member $25" required>
    <input type="radio" name="Membership Type" value="Family Member $15">
    <input type="number" name="Additional Donation">
    <input type="text" name="First Name" required>
    <input type="text" name="Last Name" required>
    <input type="email" name="Email" required>
    <input type="tel" name="Phone">
    <textarea name="Address"></textarea>
    <input type="checkbox" name="Volunteer" value="Game Watch">
    <input type="checkbox" name="Volunteer" value="Fund Raising">
    <input type="checkbox" name="Volunteer" value="Networking">
    <input type="checkbox" name="Volunteer" value="Social Events">
    <input type="checkbox" name="Volunteer" value="Membership">
    <input type="text" name="Other">
    <textarea name="Family Members"></textarea>
    <button type="submit">Submit Membership</button>
  </form>

  <!-- Event RSVP Form Template -->
  <form name="event-rsvp" netlify netlify-honeypot="bot-field" action="/thanks.html" hidden>
    <input type="hidden" name="form-name" value="event-rsvp">
    <input name="bot-field">
    <input type="text" name="Event Name">
    <input type="date" name="Event Date">
    <input type="time" name="Event Time">
    <input type="text" name="Event Location">
    <input type="text" name="Name" required>
    <input type="email" name="Email" required>
    <input type="tel" name="Phone">
    <input type="number" name="Number of Guests">
    <textarea name="Dietary Restrictions"></textarea>
    <textarea name="Additional Notes"></textarea>
    <button type="submit">Submit RSVP</button>
  </form>

  <p>Forms are configured on:</p>
  <ul>
    <li><a href="/contact.html">Contact Form</a></li>
    <li><a href="/media.html">Media Upload Form</a></li>
    <li><a href="/alumni-spotlight-submit.html">Alumni Spotlight Nomination Form</a></li>
    <li><a href="/membership.html">Membership Form</a></li>
    <li><a href="/events/rsvp.html">Event RSVP Form</a></li>
  </ul>
</body>
</html>

[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  
  # Default build command
  command = "echo 'Static site - no build required'"

[build.environment]
  NODE_VERSION = "18"

# Headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

# PDF files - allow embedding and set proper content type
[[headers]]
  for = "/assets/docs/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    X-Frame-Options = "SAMEORIGIN"
    Cache-Control = "public, max-age=31536000"

# Cache CSS and JS files for longer
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"  
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache images
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Admin area headers
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Handle SPA routing (if needed)
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
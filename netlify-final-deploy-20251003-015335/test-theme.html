  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theme Toggle Test</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg-primary, #f7f9fc);
      color: var(--text-primary, #111111);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .test-content {
      background: var(--card-bg, #ffffff);
      color: var(--text-primary, #111111);
      padding: 20px;
      border: 1px solid var(--border-color, #e6e9ef);
      margin: 20px 0;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    .nav {
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .theme-toggle {
      background: var(--card-bg, #ffffff);
      color: var(--text-primary, #111111);
      border: 1px solid var(--border-color, #e6e9ef);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background: var(--bg-secondary, #ffffff);
    }
  </style>
</head>
<body>

<h1>Theme Toggle Test</h1>

<nav class="nav">
  <button class="theme-toggle" aria-label="Toggle theme">
    <span class="theme-icon">ðŸŒ™</span>
    <span class="theme-text">Dark</span>
  </button>
</nav>

<div class="test-content">
  <h2>Test Content</h2>
  <p>This content should change color when you toggle the theme.</p>
  <p>Open the browser console (F12) to see debugging messages.</p>
  <p><strong>Current theme:</strong> <span id="current-theme">light</span></p>
  <p><strong>Data-theme attribute:</strong> <span id="data-theme-value">none</span></p>
</div>

<script>
console.log('Test page loaded, testing inline JavaScript');

document.addEventListener('DOMContentLoaded', () => {
  console.log('DOMContentLoaded fired');
  
  const button = document.querySelector('.theme-toggle');
  console.log('Found theme toggle button:', button);
  
  if (button) {
    button.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('Theme button clicked!');
      
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      console.log('Switching from', currentTheme, 'to', newTheme);
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Update debug info
      const currentThemeSpan = document.getElementById('current-theme');
      const dataThemeSpan = document.getElementById('data-theme-value');
      if (currentThemeSpan) currentThemeSpan.textContent = newTheme;
      if (dataThemeSpan) dataThemeSpan.textContent = document.documentElement.getAttribute('data-theme') || 'none';
      
      // Update button text/icon
      const icon = button.querySelector('.theme-icon');
      const text = button.querySelector('.theme-text');
      
      if (newTheme === 'dark') {
        if (icon) icon.textContent = 'â˜€ï¸';
        if (text) text.textContent = 'Light';
      } else {
        if (icon) icon.textContent = 'ðŸŒ™';
        if (text) text.textContent = 'Dark';
      }
    });
    console.log('Click listener attached');
  } else {
    console.log('No theme toggle button found!');
  }

  // Update debug info on page load
  const currentThemeSpan = document.getElementById('current-theme');
  const dataThemeSpan = document.getElementById('data-theme-value');
  const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
  if (currentThemeSpan) currentThemeSpan.textContent = initialTheme;
  if (dataThemeSpan) dataThemeSpan.textContent = document.documentElement.getAttribute('data-theme') || 'none';
});
</script>

</body>
</html>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G14Q10H6Y2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

</head><body>
  <a href="#main-content" class="skip-to-main">Skip to main content</a>
  
  <!-- WVU Components -->
  <div id="wvu-masthead"></div>
  <div id="wvu-navigation"></div>
  
  <!-- Breadcrumb Navigation -->
  <div id="wvu-breadcrumbs"></div>

<main id="main-content"><div class="wrapper">
  <h1>Contact the Chapter</h1>
  <form name="contact" class="stack" method="POST" netlify netlify-honeypot="bot-field" action="/thanks.html" onsubmit="trackContactForm()">
    <input type="hidden" name="form-name" value="contact">
    <!-- Honeypot for spam protection -->
    <div style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden" aria-hidden="true">
      <label>Don't fill this out if you're human: <input name="bot-field" tabindex="-1" autocomplete="off"></label>
    </div>
    <div class="row">
      <label>Name<input type="text" name="Name" required></label>
      <label>Email<input type="email" name="Email" required></label>
    </div>
    <label>Topic<select name="Topic">
      <option>General Question</option>
      <option>Membership</option>
      <option>Scholarship</option>
      <option>Programs</option>
      <option>Events/RSVP</option>
      <option>Website</option>
    </select></label>
    <label>Message<textarea name="Message" rows="4" required></textarea></label>
    <button class="wvu-cta wvu-cta--primary" type="submit">Send Message</button>
  </form>

  <!-- Social Media Section -->
  <section class="social-section">
    <div class="wrapper">
      <div class="social-grid">
        <div class="social-links"></div>
        <div class="share-buttons"></div>
      </div>
      <div class="social-feed"></div>
    </div>
  </section>

</div></main>

  <!-- Footer Component -->
  <div id="wvu-footer"></div>

<script>
  // Contact form tracking
  function trackContactForm() {
    // Google Analytics event tracking
    if (typeof gtag !== 'undefined') {
      gtag('event', 'form_submit', {
        'event_category': 'Contact',
        'event_label': 'Contact Form',
        'value': 1
      });
    }
    
    // Show user feedback
    const form = document.querySelector('form');
    const submitBtn = form.querySelector('button[type="submit"]');
    if (submitBtn) {
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
    }
  }
</script>

<!-- Social Media Integration -->
<script src="/js/social-media.min.js"></script>
<script>
  // Initialize social media when page loads
  document.addEventListener('DOMContentLoaded', () => {
    // Load social account URLs and update links
    const savedAccounts = localStorage.getItem('cvcwvuaa-social-accounts');
    if (savedAccounts) {
      const accounts = JSON.parse(savedAccounts);
      const socialLinks = document.querySelectorAll('.social-link');
      socialLinks.forEach(link => {
        if (link.classList.contains('facebook') && accounts.facebook) {
          link.href = accounts.facebook;
        } else if (link.classList.contains('twitter') && accounts.twitter) {
          link.href = accounts.twitter;
        } else if (link.classList.contains('instagram') && accounts.instagram) {
          link.href = accounts.instagram;
        } else if (link.classList.contains('linkedin') && accounts.linkedin) {
          link.href = accounts.linkedin;
        }
      });
    }
  });
</script>

<!-- WVU Component Loaders -->
<script src="/includes/component-loader.min.js"></script>
<script src="/js/wvu-breadcrumbs.min.js"></script>

</body></html>

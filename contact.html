<!-- WVU Masthead Component -->

<!-- WVU Primary Navigation Component -->
<div id="wvu-navigation"></div>

<main id="main-content">
  <h2>Contact the Chapter</h2>
  <form class="stack" action="https://formsubmit.co/president@cvawvuaa.org" method="POST" onsubmit="trackContactForm()">
    <input type="hidden" name="_subject" value="CVCWVUAA Contact Form Submission">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://cvawvuaa.org/thanks.html">
    <input type="hidden" name="_template" value="table">
    <div class="row">
      <label>Name<input type="text" name="Name" required></label>
      <label>Email<input type="email" name="Email" required></label>
    </div>
    <label>Topic<select name="Topic">
      <option>General Question</option>
      <option>Membership</option>
      <option>Scholarship</option>
      <option>Programs</option>
      <option>Events/RSVP</option>
      <option>Website</option>
    </select></label>
    <label>Message<textarea name="Message" rows="4" required></textarea></label>
    <button class="btn" type="submit">Send Message</button>
  </form>

  <!-- Social Media Section -->
  <section class="social-section">
    <div class="wrapper">
      <div class="social-grid">
        <div class="social-links"></div>
        <div class="share-buttons"></div>
      </div>
      <div class="social-feed"></div>
    </div>
  </section>

</div></main>

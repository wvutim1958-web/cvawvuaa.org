<!-- 
  This is a static form template for Netlify Forms detection.
  The actual form is in events/rsvp.html - this just ensures Netlify detects it.
-->
<form name="event-rsvp" netlify netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="event-rsvp">
  <input name="bot-field">
  <input type="text" name="Event Name">
  <input type="date" name="Event Date">
  <input type="time" name="Event Time">
  <input type="text" name="Event Location">
  <input type="text" name="Name">
  <input type="email" name="Email">
  <input type="tel" name="Phone">
  <input type="number" name="Number of Guests">
  <textarea name="Dietary Restrictions"></textarea>
  <textarea name="Additional Notes"></textarea>
</form>

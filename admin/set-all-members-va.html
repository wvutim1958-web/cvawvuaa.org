<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add VA State to All Members</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #002855;
            margin: 0 0 1rem;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #0c5460;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button {
            background: #EAAA00;
            color: #002855;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #d49900;
        }
        #log {
            background: #1a1a1a;
            color: #0f0;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
            display: none;
        }
        #log.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Set All Members to VA</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è This will:</strong>
            <ul>
                <li>Add or update <code>state: "VA"</code> for ALL members</li>
                <li>You can manually change the 2-3 non-VA members afterward in Firebase Console</li>
                <li>Member database will show correct state</li>
                <li>Map will use the state field</li>
            </ul>
        </div>
        
        <button onclick="setAllToVA()">Set All Members to VA</button>
        
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/admin/js/firebase-config.js"></script>

    <script>
        const logEl = document.getElementById('log');
        
        function log(message, type = 'info') {
            logEl.classList.add('show');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            logEl.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function setAllToVA() {
            if (!confirm('Set all members to state: "VA"?\n\nYou can change the few non-VA members manually after.')) {
                return;
            }
            
            try {
                log('Loading all members...');
                const membersSnapshot = await db.collection('members').get();
                
                log(`Found ${membersSnapshot.size} members`);
                log('Setting state to "VA" for all members...');
                
                let updated = 0;
                
                // Process in batches of 500 (Firestore limit)
                const batchSize = 500;
                for (let i = 0; i < membersSnapshot.docs.length; i += batchSize) {
                    const batch = db.batch();
                    const batchDocs = membersSnapshot.docs.slice(i, i + batchSize);
                    
                    batchDocs.forEach(doc => {
                        batch.update(doc.ref, { state: 'VA' });
                        updated++;
                    });
                    
                    await batch.commit();
                    log(`Updated ${updated} members...`);
                }
                
                log('', 'info');
                log(`‚úÖ SUCCESS! Updated ${updated} members to state: "VA"`, 'success');
                log('', 'info');
                log('Next steps:', 'info');
                log('1. Go to Firebase Console: https://console.firebase.google.com/project/cvcwvuaa-904e2/firestore/data/~2Fmembers', 'info');
                log('2. Find the 2-3 members NOT in Virginia', 'info');
                log('3. Click each one and change state from "VA" to their actual state', 'info');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

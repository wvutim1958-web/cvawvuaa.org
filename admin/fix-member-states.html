<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Incorrect State Field</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #002855;
            margin: 0 0 1rem;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #c82333;
        }
        #log {
            background: #1a1a1a;
            color: #0f0;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
            display: none;
        }
        #log.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Remove Incorrect State Field</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> This will remove the "state" field from ALL member documents in Firebase.
            <br><br>
            <strong>Why?</strong> The CSV import incorrectly set everyone's state to "WV" by default.
            <br><br>
            <strong>What happens after?</strong> The map will use ZIP codes to determine actual locations.
        </div>
        
        <button onclick="removeStateField()">Remove State Field from All Members</button>
        
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/admin/js/firebase-config.js"></script>

    <script>
        const logEl = document.getElementById('log');
        
        function log(message, type = 'info') {
            logEl.classList.add('show');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            logEl.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function removeStateField() {
            if (!confirm('Are you sure? This will remove the state field from ALL member documents.')) {
                return;
            }
            
            try {
                log('Loading all members...');
                const membersSnapshot = await db.collection('members').get();
                
                log(`Found ${membersSnapshot.size} members`);
                log('Removing state field from each member...');
                
                const batch = db.batch();
                let count = 0;
                
                membersSnapshot.forEach(doc => {
                    batch.update(doc.ref, {
                        state: firebase.firestore.FieldValue.delete()
                    });
                    count++;
                });
                
                log(`Committing changes for ${count} members...`);
                await batch.commit();
                
                log('‚úÖ SUCCESS! State field removed from all members', 'success');
                log('‚úÖ Member database will no longer show incorrect WV state', 'success');
                log('‚úÖ Map will now use ZIP codes to determine locations', 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

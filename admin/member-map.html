<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 20px; background: #003366; font-family: sans-serif; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        h1 { color: #003366; margin: 0; }
        #map { height: 600px; width: 100%; border: 2px solid #003366; }
        .stats { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 20px; justify-content: space-around; }
        .stat { text-align: center; }
        .stat-num { font-size: 32px; font-weight: bold; color: #EAAA00; }
        .stat-label { font-size: 14px; color: #666; }
        .back { display: inline-block; color: white; text-decoration: none; padding: 10px 15px; background: #EAAA00; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/member-database.html" class="back">‚Üê Back</a>
        <div class="header">
            <h1>üìç Member Map</h1>
        </div>
        <div class="stats">
            <div class="stat"><div class="stat-num" id="total">0</div><div class="stat-label">Total</div></div>
            <div class="stat"><div class="stat-num" id="active">0</div><div class="stat-label">Active</div></div>
            <div class="stat"><div class="stat-num" id="mapped">0</div><div class="stat-label">Mapped</div></div>
        </div>
        <div style="background: white; padding: 20px; border-radius: 10px;">
            <div id="map"></div>
            <div id="progress" style="margin-top: 15px; text-align: center; display: none;">
                <div style="background: #f0f0f0; height: 30px; border-radius: 15px; overflow: hidden;">
                    <div id="bar" style="background: #EAAA00; height: 100%; width: 0%; transition: width 0.3s;"></div>
                </div>
                <div id="text" style="margin-top: 10px; color: #666;">Loading...</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script>
        let map = L.map('map').setView([37.5407, -77.4360], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '¬© OpenStreetMap', maxZoom: 18}).addTo(map);
        
        let markers = [];
        
        function showProgress(show, pct, txt) {
            const p = document.getElementById('progress');
            if (show) {
                p.style.display = 'block';
                document.getElementById('bar').style.width = pct + '%';
                document.getElementById('text').textContent = txt;
            } else {
                p.style.display = 'none';
            }
        }
        
        async function geocode(city, state, zip) {
            if (!city || !state) return null;
            const q = encodeURIComponent(`${city}, ${state} ${zip}, USA`);
            try {
                const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=1`, {
                    headers: {'User-Agent': 'CVAWVUAA/1.0'}
                });
                const d = await r.json();
                return d[0] ? {lat: parseFloat(d[0].lat), lng: parseFloat(d[0].lon)} : null;
            } catch(e) { return null; }
        }
        
        async function load() {
            showProgress(true, 0, 'Loading...');
            const snap = await db.collection('members').get();
            let members = [];
            snap.forEach(doc => {
                const d = doc.data();
                members.push({
                    name: d.name || 'Unknown',
                    status: d.status || 'inactive',
                    city: d.city || '',
                    state: d.state || 'VA',
                    zip: d.zip || '',
                    email: d.email || ''
                });
            });
            
            document.getElementById('total').textContent = members.length;
            document.getElementById('active').textContent = members.filter(m => m.status === 'active').length;
            
            let mapped = 0;
            const bounds = [];
            
            for (let i = 0; i < members.length; i++) {
                const m = members[i];
                const coords = await geocode(m.city, m.state, m.zip);
                if (coords) {
                    const color = m.status === 'active' ? '#00cc00' : '#ff6600';
                    const marker = L.circleMarker([coords.lat, coords.lng], {
                        radius: 8, fillColor: color, color: '#333', weight: 2, opacity: 1, fillOpacity: 0.8
                    }).bindPopup(`<b>${m.name}</b><br>${m.status}<br>${m.city}, ${m.state}`).addTo(map);
                    markers.push(marker);
                    bounds.push([coords.lat, coords.lng]);
                    mapped++;
                }
                showProgress(true, ((i+1)/members.length)*100, `Mapped ${mapped}/${i+1}...`);
                if (i < members.length - 1) await new Promise(r => setTimeout(r, 1000));
            }
            
            document.getElementById('mapped').textContent = mapped;
            if (bounds.length > 0) map.fitBounds(bounds, {padding: [50, 50]});
            showProgress(false);
        }
        
        load();
    </script>
</body>
</html>

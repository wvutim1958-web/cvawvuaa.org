    <script>
        // Firebase is initialized by firebase-config.js
        // db is already declared in firebase-config.js
        let members = [];
        
        // Load members on page load
        async function loadMembers() {
            if (!db) {
                setTimeout(loadMembers, 100);
                return;
            }

            try {
                const snapshot = await db.collection('members').get();
                members = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(m => m.email && m.email.includes('@'));

                document.getElementById('totalMembers').textContent = snapshot.size;
                document.getElementById('withEmails').textContent = members.length;

                console.log(`Loaded ${members.length} members with valid emails`);
            } catch (error) {
                console.error('Error loading members:', error);
                showStatus('Failed to load members: ' + error.message, 'error');
            }
        }

        // Show email preview
        function updatePreview() {
            const html = document.getElementById('message').value;
            document.getElementById('emailPreview').innerHTML = html;
        }

        // Send test email
        async function sendTestEmail() {
            const testEmail = prompt('Enter your email address for test:');
            if (!testEmail || !testEmail.includes('@')) {
                alert('Invalid email address');
                return;
            }

            const subject = document.getElementById('subject').value;
            const html = document.getElementById('message').value;

            try {
                await db.collection('mail').add({
                    to: testEmail,
                    from: 'CVAWVUAA <cvawvuaa@gmail.com>',
                    replyTo: 'cvawvuaa@gmail.com',
                    message: {
                        subject: subject,
                        html: html
                    }
                });

                showStatus(`Test email sent to ${testEmail}! Check your inbox in a few seconds.`, 'success');
            } catch (error) {
                console.error('Error sending test email:', error);
                showStatus('Failed to send test email: ' + error.message, 'error');
            }
        }

        // Send bulk email to all members
        async function sendBulkEmail() {
            if (members.length === 0) {
                alert('No members loaded yet. Please wait...');
                return;
            }

            const confirmed = confirm(
                `‚ö†Ô∏è You are about to send emails to ${members.length} members.\n\n` +
                `Subject: ${document.getElementById('subject').value}\n\n` +
                `This action cannot be undone. Continue?`
            );

            if (!confirmed) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Sending...';

            const subject = document.getElementById('subject').value;
            const html = document.getElementById('message').value;

            let sent = 0;
            let failed = 0;

            try {
                for (const member of members) {
                    try {
                        await db.collection('mail').add({
                            to: member.email,
                            from: 'CVAWVUAA <cvawvuaa@gmail.com>',
                            replyTo: 'cvawvuaa@gmail.com',
                            message: {
                                subject: subject,
                                html: html
                            }
                        });

                        sent++;
                        document.getElementById('sendCount').textContent = sent;

                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 100));

                    } catch (error) {
                        console.error(`Failed to queue email for ${member.email}:`, error);
                        failed++;
                    }
                }

                showStatus(
                    `‚úÖ Email campaign complete!\n\n` +
                    `üìß Queued: ${sent} emails\n` +
                    `‚ùå Failed: ${failed} emails\n\n` +
                    `Emails will be delivered within the next few minutes.`,
                    'success'
                );

            } catch (error) {
                console.error('Error sending bulk email:', error);
                showStatus('Error during bulk send: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Send to All Members';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 10000);
            }
        }

        // Initialize

            updatePreview();
            loadMembers();
        });
